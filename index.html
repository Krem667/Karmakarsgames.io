<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <style>
    body { margin: 0; padding: 0; text-align: center; font-family: sans-serif; }
    canvas { background: #70c5ce; display: block; margin: 0 auto; }
    #ui { margin-top: 10px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .score-panel {
      font-size: 20px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<div id="ui">
  <button id="startBtn">Start</button>
  <button id="playAgainBtn" style="display:none;">Play Again</button>
  <div class="score-panel">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>
</div>

<audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_78b2281211.mp3?filename=chill-background-music-11288.mp3" loop></audio>
<audio id="crashSound" src="https://cdn.pixabay.com/download/audio/2021/11/16/audio_d34b36fd1b.mp3?filename=impact-7052.mp3"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const startBtn = document.getElementById("startBtn");
const playAgainBtn = document.getElementById("playAgainBtn");
const scoreDisplay = document.getElementById("score");
const highScoreDisplay = document.getElementById("highScore");

const bgm = document.getElementById("bgm");
const crashSound = document.getElementById("crashSound");

let bird, pipes, score, highScore = 0, running = false, frame = 0;

const gravity = 0.5;
const flap = -8;
const pipeGap = 150;
const pipeWidth = 60;

function resetGame() {
  bird = { x: 80, y: 200, width: 30, height: 30, velocity: 0 };
  pipes = [];
  score = 0;
  frame = 0;
  running = true;
  playAgainBtn.style.display = "none";
  startBtn.style.display = "none";
  scoreDisplay.textContent = "0";
  bgm.currentTime = 0;
  bgm.play();
  requestAnimationFrame(loop);
}

function flapBird() {
  if (running) bird.velocity = flap;
}

function createPipe() {
  const top = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
  pipes.push({ x: canvas.width, top, bottom: top + pipeGap, passed: false });
}

function update() {
  frame++;

  // Speed increases gradually after score > 30
  const baseSpeed = 2;
  const extraSpeed = score > 30 ? Math.min((score - 30) * 0.05, 3) : 0;
  const speed = baseSpeed + extraSpeed;

  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (frame % 100 === 0) createPipe();

  pipes.forEach(pipe => {
    pipe.x -= speed;

    // Scoring
    if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
      pipe.passed = true;
      score++;
      scoreDisplay.textContent = score;
      if (score > highScore) {
        highScore = score;
        highScoreDisplay.textContent = highScore;
      }
    }

    // Collision
    if (
      bird.x < pipe.x + pipeWidth &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      gameOver();
    }
  });

  pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

  // Hit ground or fly too high
  if (bird.y + bird.height > canvas.height || bird.y < 0) {
    gameOver();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw bird
  ctx.fillStyle = "yellow";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  // Draw pipes
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
  });
}

function loop() {
  if (!running) return;
  update();
  draw();
  requestAnimationFrame(loop);
}

function gameOver() {
  running = false;
  bgm.pause();
  crashSound.play();
  playAgainBtn.style.display = "inline-block";
}

canvas.addEventListener("click", flapBird);
document.addEventListener("keydown", e => {
  if (e.code === "Space") flapBird();
});

startBtn.addEventListener("click", resetGame);
playAgainBtn.addEventListener("click", resetGame);

// Initial text
ctx.fillStyle = "#000";
ctx.font = "24px sans-serif";
ctx.fillText("Click Start to Play", 100, canvas.height / 2);
</script>

</body>
</html>
