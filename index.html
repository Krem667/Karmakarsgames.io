<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Flappy Bird</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      background: #70c5ce;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }

    #ui {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }

    .score-panel {
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<div id="ui">
  <button id="startBtn">Start</button>
  <button id="playAgainBtn" style="display:none;">Play Again</button>
  <div class="score-panel">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>
</div>

<audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_78b2281211.mp3?filename=chill-background-music-11288.mp3" loop></audio>
<audio id="crashSound" src="https://cdn.pixabay.com/download/audio/2021/11/16/audio_d34b36fd1b.mp3?filename=impact-7052.mp3"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w > 400 ? 400 : w;
canvas.height = h > 600 ? 600 : h;

const startBtn = document.getElementById("startBtn");
const playAgainBtn = document.getElementById("playAgainBtn");
const scoreDisplay = document.getElementById("score");
const highScoreDisplay = document.getElementById("highScore");

const bgm = document.getElementById("bgm");
const crashSound = document.getElementById("crashSound");

let bird, pipes, score, highScore = 0, running = false, frame = 0;

const gravity = 0.5;
const flap = -8;
const pipeGap = 150;
const pipeWidth = 60;

function resetGame() {
  bird = { x: 80, y: canvas.height / 2, width: 30, height: 30, velocity: 0 };
  pipes = [];
  score = 0;
  frame = 0;
  running = true;
  playAgainBtn.style.display = "none";
  startBtn.style.display = "none";
  scoreDisplay.textContent = "0";
  bgm.currentTime = 0;
  bgm.play();
  requestAnimationFrame(loop);
}

function flapBird() {
  if (running) bird.velocity = flap;
}

function createPipe() {
  const top = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
  pipes.push({ x: canvas.width, top, bottom: top + pipeGap, passed: false });
}

function update() {
  frame++;

  const baseSpeed = 2;
  const extraSpeed = score > 30 ? Math.min((score - 30) * 0.05, 3) : 0;
  const speed = baseSpeed + extraSpeed;

  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (frame % 100 === 0) createPipe();

  pipes.forEach(pipe => {
    pipe.x -= speed;

    if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
      pipe.passed = true;
      score++;
      scoreDisplay.textContent = score;
      if (score > highScore) {
        highScore = score;
        highScoreDisplay.textContent = highScore;
      }
    }

    if (
      bird.x < pipe.x + pipeWidth &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      gameOver();
    }
  });

  pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

  if (bird.y + bird.height > canvas.height || bird.y < 0) {
    gameOver();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "yellow";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
  });
}

function loop() {
  if (!running) return;
  update();
  draw();
  requestAnimationFrame(loop);
}

function gameOver() {
  running = false;
  bgm.pause();
  crashSound.play();
  playAgainBtn.style.display = "inline-block";
}

function resizeCanvas() {
  const w = window.innerWidth, h = window.innerHeight;
  canvas.width = w > 400 ? 400 : w;
  canvas.height = h > 600 ? 600 : h;
}

window.addEventListener("resize", resizeCanvas);
canvas.addEventListener("click", flapBird);
canvas.addEventListener("touchstart", e => { e.preventDefault(); flapBird(); });
document.addEventListener("keydown", e => { if (e.code === "Space") flapBird(); });

startBtn.addEventListener("click", resetGame);
playAgainBtn.addEventListener("click", resetGame);

ctx.fillStyle = "#000";
ctx.font = "24px sans-serif";
ctx.fillText("Click Start to Play", 80, canvas.height / 2);
</script>

</body>
</html>
