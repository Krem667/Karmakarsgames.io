<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; margin: 0 auto; background: #70c5ce; }
    #ui {
      text-align: center;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .score-panel {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<div id="ui">
  <button id="startBtn">Start</button>
  <button id="playAgainBtn" style="display:none;">Play Again</button>
  <div class="score-panel">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>
</div>

<!-- Audio elements -->
<audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_78b2281211.mp3?filename=chill-background-music-11288.mp3" loop></audio>
<audio id="crashSound" src="https://cdn.pixabay.com/download/audio/2021/11/16/audio_d34b36fd1b.mp3?filename=impact-7052.mp3"></audio>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const startBtn = document.getElementById("startBtn");
  const playAgainBtn = document.getElementById("playAgainBtn");
  const scoreDisplay = document.getElementById("score");
  const highScoreDisplay = document.getElementById("highScore");
  const bgm = document.getElementById("bgm");
  const crashSound = document.getElementById("crashSound");

  const gravity = 0.5;
  const flapPower = -8;
  let bird, pipes, score, highScore = 0, gameRunning = false, frameCount = 0;
  let baseSpeed = 2;

  const birdImg = new Image();
  birdImg.src = "https://i.imgur.com/QNzC6Vx.png";

  function resetGame() {
    bird = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      velocity: 0
    };
    pipes = [];
    score = 0;
    frameCount = 0;
    gameRunning = true;
    scoreDisplay.textContent = score;
    playAgainBtn.style.display = "none";
    startBtn.style.display = "none";
    bgm.currentTime = 0;
    bgm.play();
    loop();
  }

  function createPipe() {
    const gap = 150;
    const topHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
    pipes.push({
      x: canvas.width,
      width: 60,
      top: topHeight,
      bottom: topHeight + gap,
      passed: false
    });
  }

  function drawBird() {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    ctx.fillStyle = "#228B22";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
    });
  }

  function detectCollision(pipe) {
    return (
      bird.x < pipe.x + pipe.width &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    );
  }

  function getCurrentSpeed() {
    return Math.min(baseSpeed + Math.floor(score / 10) * 0.5, 5);
  }

  function loop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (frameCount % 100 === 0) createPipe();

    const currentSpeed = getCurrentSpeed();

    pipes.forEach(pipe => {
      pipe.x -= currentSpeed;

      if (!pipe.passed && pipe.x + pipe.width < bird.x) {
        score++;
        pipe.passed = true;
        scoreDisplay.textContent = score;
        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
        }
      }

      if (detectCollision(pipe)) endGame();
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    if (bird.y + bird.height > canvas.height || bird.y < 0) endGame();

    drawPipes();
    drawBird();
    frameCount++;
    requestAnimationFrame(loop);
  }

  function endGame() {
    gameRunning = false;
    bgm.pause();
    crashSound.play();
    playAgainBtn.style.display = "inline-block";
  }

  canvas.addEventListener("click", () => {
    if (gameRunning) bird.velocity = flapPower;
  });

  startBtn.addEventListener("click", resetGame);
  playAgainBtn.addEventListener("click", resetGame);

  document.addEventListener("keydown", e => {
    if (e.code === "Space" && gameRunning) {
      bird.velocity = flapPower;
    }
  });

  ctx.font = "30px Arial";
  ctx.fillText("Click Start to Play", 80, canvas.height / 2);
</script>

</body>
</html>
